<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>

<div id="game" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div style="padding: 10px;">Rock Paper Scissors - Best of 5</div>
    <div id="buttons" style="padding: 10px;">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="text">
        <div id="score" style="padding: 10px;">
            Player: 0 Computer: 0 Ties: 0
        </div>
    </div>
</div>
</body>
</html>
